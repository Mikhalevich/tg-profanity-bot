log_level: "info"
tracing:
  endpoint: "jaeger:4318"
  service_name: "tg-bot"
bot_token: "tg-bot-token"
profanity:
  # dynamic repeated symbol
  dynamic: "*" 
  # static text
  static: "{censored}"
rabbit:
  url: "rabbit_mq_url"
  msg_queue: "msg_processor_queue"
  workers_count: 10
postgres:
  connection: "host=postgres port=5432 user=bot password=bot dbname=bot sslmode=disable"

